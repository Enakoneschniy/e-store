<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test web RTC</title>
</head>
<body>
<video autoplay></video>

<script>
      navigator.mediaDevices.getUserMedia({ audio: true, video: true })
        .then(stream => {
          document.querySelector('video').srcObject = stream
        });

</script>
</body>
</html>
